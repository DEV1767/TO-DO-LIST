<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      max-width: 400px;
      width: 300px;
      background-color: #282c2d;
      border-radius: 20px;
      padding: 15px;
      text-align: center;
    }

    h2 {
      color: white;
      font-size: 20px;
    }

    .inner-container {
      margin-top: 30px;
    }

    input {
      padding: 15px;
      border-radius: 5px;
      background-color: #465053;
      color: white;
      border: none;
      font-size: 15px;
      width: 180px;
    }

    #Add-btn {
      padding: 15px;
      width: 80px;
      border-radius: 5px;
      border: none;
      background-color: blueviolet;
      color: white;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      color: white;
      background-color: #465053;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 18px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .btns button {
      background-color: blueviolet;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btns button.delete {
      background-color: crimson;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>TO-DO LIST</h2>
    <div class="inner-container">
      <input type="text" id="to-do" placeholder="Add your task">
      <button id="Add-btn">Add</button>
    </div>
    <div class="task">
      <ul></ul>
    </div>
  </div>
<script src="index.js"></script>
</body>

</html>
